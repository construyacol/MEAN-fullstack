
<mat-spinner *ngIf="loading"></mat-spinner>

<div *ngIf="!loading">
 <mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar>
    	 <i class="{{question.icon}} icon"></i>
    </div>
    <mat-card-title>
    	<h2>{{ question.tittle }}</h2>

    </mat-card-title>

    <mat-card-subtitle>
    	<small>Andrés García - {{ question.createdAt | amLocale: "es" | amTimeAgo }}</small>
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p>{{question.description}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>

<div class="answers">
	<h3 id="title">Respuestas</h3>
	<ul class="answers-list" *ngIf="question.answers.length > 0">
		<li *ngFor="let answer of question.answers">
			<h5>{{ answer.user.firstname }} {{ answer.user.lastname }}
				<small>Hace unos segundos</small>
			</h5>
			<p class="description">
				{{answer.description}}
			</p>
		</li>

	</ul>
	<p *ngIf="question.answers.length === 0">Sé el primero en responder</p>
	<app-answer-form [question]="question" class="answer-form"></app-answer-form >
</div>

</div>
